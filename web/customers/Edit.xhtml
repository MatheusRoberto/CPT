<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CustomersEditDlg" widgetVar="CustomersEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTravelPackagesTitle}">
            <h:form id="CustomersEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{customersController.customers != null}">
                        <p:outputLabel value="Nome: " for="name" />
                        <p:inputText id="name" value="Nome: " 
                                     title="Nome do cliente" required="true" 
                                     requiredMessage="Nome do Cliente é obrigátorio"/>
                        <p:outputLabel value="RG: " for="rg" />
                        <p:inputText id="rg" value="#{customersController.customers.rg}"
                                     title="RG do Cliente" 
                                      />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{customersController.update}" value="#{bundle.Save}" update="display,:CustomersListForm:list,:growl" oncomplete="handleSubmit(args, 'CustomersEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CustomersEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
